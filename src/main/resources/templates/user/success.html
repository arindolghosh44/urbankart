<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<section>
    <div class="container-fluid" style="margin-top: 70px; background: linear-gradient(135deg, #FFD700, #32CD32, #40E0D0); padding: 50px; border-radius: 20px; box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);">

        <div class="card shadow-lg p-4 rounded" style="background: linear-gradient(135deg, #FAF089, #2E8B57); color: white; border-radius: 20px;">
            <div class="card-body text-center">
                <div class="container mt-5 p-5">
                    <div class="row">
                        <div class="col-md-6 offset-md-3 text-center">
                            <i class="fa-solid fa-circle-check fa-6x" style="color: #FFD700; text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);"></i>
                            <p class="fs-2 fw-bold" style="color: #FFD700; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">🎉 Order Confirmed Successfully! 🎉</p>
                            <p class="fs-4 fw-bold" style="color: #2E8B57;">🚀 Your order will arrive within 5-7 days!</p>
                            <div class="text-center mt-4">
                                <a href="/" class="btn btn-lg fw-bold" style="background: linear-gradient(135deg, #FF8C00, #FFD700); border: none; color: white; padding: 15px 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">🏠 Home</a> 
                                <a href="/user/user-orders" class="btn btn-lg fw-bold" style="background: linear-gradient(135deg, #20B2AA, #2E8B57); border: none; color: white; padding: 15px 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">📦 Your Orders</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

</body>
</html>
