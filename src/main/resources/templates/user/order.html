<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Order Checkout</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>

	<section>
		<div class="container-fluid"
			style="margin-top: 70px; background: linear-gradient(135deg, #2E8B57, #A7D129); padding: 50px; border-radius: 15px; box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);">

			<div class="card shadow-lg p-4 rounded"
				style="background: linear-gradient(135deg, #FFD700, #2E8B57, #FF4500, #1E90FF); color: white;">


				<div class="card-body"
					style="background: linear-gradient(135deg, #2E8B57, #A7D129); color: white;">

					<div class="container p-4">
						<form action="/user/save-order" method="post" id="orders"
							novalidate>
							<div class="row">

								<!-- Billing Address -->
								<div class="col-md-6">
									<p class="text-center fs-4 text-white bg-success p-2 rounded">Billing
										Address</p>
									<div class="card p-3 shadow-sm rounded"
										style="background: linear-gradient(135deg, #D4E157, #81C784);">
										<div class="mb-3 row">
											<div class="col p-1">
												<label class="fw-bold">First Name</label> <input type="text"
													name="firstName" required class="form-control mt-1">
											</div>
											<div class="col p-1">
												<label class="fw-bold">Last Name</label> <input type="text"
													name="lastName" required class="form-control mt-1">
											</div>
										</div>

										<div class="mb-3 row">
											<div class="col p-1">
												<label class="fw-bold">Email</label> <input type="email"
													name="email" required class="form-control">
											</div>
											<div class="col p-1">
												<label class="fw-bold">Mobile Number</label> <input
													type="text" name="mobileNo" required class="form-control">
											</div>
										</div>

										<div class="mb-3 row">
											<div class="col p-1">
												<label class="fw-bold">Address</label> <input type="text"
													name="address" required class="form-control">
											</div>
											<div class="col p-1">
												<label class="fw-bold">City</label> <input type="text"
													name="city" required class="form-control">
											</div>
										</div>

										<div class="mb-3 row">
											<div class="col p-1">
												<label class="fw-bold">State</label> <input type="text"
													name="state" required class="form-control">
											</div>
											<div class="col p-1">
												<label class="fw-bold">Pincode</label> <input type="number"
													name="pincode" required class="form-control">
											</div>
										</div>
									</div>
								</div>

								<!-- Payment Details -->
								<div class="col-md-6">
									<p class="text-center fs-4 text-white bg-dark p-2 rounded">Payment
										Details</p>
									<div class="card p-3 shadow-sm rounded"
										style="background: linear-gradient(135deg, #FFD700, #2E8B57, #FF4500, #1E90FF); color: white;">
										<table class="table table-borderless ">
											<tbody
												style="background: linear-gradient(135deg, #FFD700, #2E8B57, #FF4500, #1E90FF); color: white; border-radius: 10px;">
												<tr style="color: #FFD700; font-weight: bold;">
													<td>Total Price</td>
													<td>:</td>
													<td>&#8377; [[${orderPrice}]]</td>
												</tr>
												<tr style="color: #FF4500; font-weight: bold;">
													<td>Delivery Fee</td>
													<td>:</td>
													<td>&#8377; 250</td>
												</tr>
												<tr style="color: #1E90FF; font-weight: bold;">
													<td>Tax</td>
													<td>:</td>
													<td>&#8377; 100</td>
												</tr>
												<tr class="border-top"
													style="color: #2E8B57; font-weight: bold; font-size: 1.2rem;">
													<td>Total Amount</td>
													<td>:</td>
													<td>&#8377; [[${totalOrderPrice}]]</td>
												</tr>
											</tbody>
										</table>
									</div>


									<div class="card shadow-lg p-3 mt-3 rounded"
										style="background: linear-gradient(135deg, #A7D129, #2E8B57);">
										<div class="card-body">
											<label class="form-label fw-bold text-white">Select
												Payment Type</label> <select required name="paymentType"
												class="form-control">
												<option>-- Select --</option>
												<option value="COD">Cash On Delivery</option>
												<option value="ONLINE">Online Payment</option>
											</select>
											<button class="btn btn-dark text-white col-md-12 mt-3">Place
												Order</button>
										</div>
									</div>

								</div>

							</div>
						</form>
					</div>

				</div>

			</div>

		</div>
	</section>

</body>
</html>
