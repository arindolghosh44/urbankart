<!DOCTYPE html>
<html lang="en" xmlns:th="http//:www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<section>
		<div class="container mt-45">
			<div class="row justify-content-center">
				<div class="col-md-10">
					<div class="card card-custom shadow-lg custom-bg-lightgreen mt-5">
						<div class="card-body ">
							<div class="row">

								<!-- Carousel Section -->
								<div class="col-md-6 p-4 d-flex align-items-stretch"
									id="carousel-section">
									<div class="carousel-container w-100">
										<div id="carouselExampleControls" class="carousel slide h-100"
											data-bs-ride="carousel">
											<div class="carousel-inner h-100">
												<div class="carousel-item active h-100">
													<img src="img/iStock-1051616786.webp"
														class="d-block w-100 h-100" alt="image1"
														style="object-fit: cover;">
												</div>
												<div class="carousel-item h-100">
													<img src="img/ecommerce.webp" class="d-block w-100 h-100"
														alt="image2" style="object-fit: cover;">
												</div>
												<div class="carousel-item h-100">
													<img src="img/best-ecommerce-website-templates.jpg"
														class="d-block w-100 h-100" alt="image3"
														style="object-fit: cover;">
												</div>
											</div>
											<button class="carousel-control-prev" type="button"
												data-bs-target="#carouselExampleControls"
												data-bs-slide="prev">
												<span class="carousel-control-prev-icon" aria-hidden="true"></span>
												<span class="visually-hidden">Previous</span>
											</button>
											<button class="carousel-control-next" type="button"
												data-bs-target="#carouselExampleControls"
												data-bs-slide="next">
												<span class="carousel-control-next-icon" aria-hidden="true"></span>
												<span class="visually-hidden">Next</span>
											</button>
										</div>
									</div>
								</div>

								<!-- Login Section -->
								<div class="col-md-6 p-4 d-flex align-items-center"
									id="login-section">
									<div class="card login-card shadow-lg w-100">
										<div class="card-header login-header">
											<h4 class="text-center">Login</h4>
										</div>

										<!-- rtrtyrry -->
										<div class="card shadow-lg" style="border: none;">
											<div class="card-body"
												style="background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); padding: 30px;">
												<div th:if="${param.error}"
													class="alert alert-danger text-center">
													<th:block
														th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
                [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
            </th:block>
												</div>
												<div th:if="${param.logout}"
													class="alert alert-success text-center">Logout
													Successfully</div>

												<form action="/login" method="post">
													<div class="mb-3">
														<label class="form-label"
															style="color: #6a0572; font-weight: bold;">Email</label>
														<input class="form-control" name="username" type="email"
															style="background-color: #ffecd2; border: 2px solid #ff6f61; transition: 0.4s ease; color: #4a004e; font-weight: 500;">
													</div>
													<div class="mb-3">
														<label class="form-label"
															style="color: #6a0572; font-weight: bold;">Password</label>
														<input class="form-control" name="password"
															type="password"
															style="background-color: #e0f7fa; border: 2px solid #00acc1; transition: 0.4s ease; color: #004d40; font-weight: 500;">
													</div>
													<button type="submit" class="btn w-100"
														style="background: linear-gradient(135deg, #ff6f61, #d500f9); color: white; font-weight: bold; padding: 10px; border: none; transition: 0.3s; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);"
														onmouseover="this.style.filter='brightness(1.1)'; this.style.transform='scale(1.05)';"
														onmouseout="this.style.filter='brightness(1)'; this.style.transform='scale(1)';">
														Login</button>
												</form>
											</div>
										</div>


										<!-- dhdjddj -->
									<div class="card-footer login-footer text-center" style="background-color: #e0f7fa; border-top: 2px solid #00897b; padding: 15px;">
    <a href="/forgot-password" 
       style="color: #00695c; font-weight: bold; text-decoration: none; transition: color 0.3s ease;"
       onmouseover="this.style.color='#004d40'"
       onmouseout="this.style.color='#00695c'">
       Forget Password?
    </a>
    <br>
    <span style="color: #5d4037; font-weight: 500;">Don't have an account?</span>
    <a href="/register" 
       style="color: #ff8f00; font-weight: bold; text-decoration: none; margin-left: 5px; transition: color 0.3s ease;"
       onmouseover="this.style.color='#ff6f00'"
       onmouseout="this.style.color='#ff8f00'">
       Create One
    </a>
</div>



									</div>
								</div>

							</div>
							<!-- End row -->
						</div>
						<!-- End card-body -->
					</div>
					<!-- End card -->
				</div>
				<!-- End col -->
			</div>
			<!-- End row -->
		</div>
		<!-- End container -->
	</section>

	<script>
		window.addEventListener("load", adjustCarouselHeight);
		window.addEventListener("resize", adjustCarouselHeight);

		function adjustCarouselHeight() {
			const login = document.getElementById('login-section');
			const carousel = document.getElementById('carousel-section');
			if (login && carousel) {
				const loginHeight = login.offsetHeight;
				carousel.style.height = loginHeight + "px";
			}
		}
	</script>

</body>
</html>
