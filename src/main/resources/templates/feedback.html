<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .feedback-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #cbd5e1;
      border-radius: 5px;
      resize: none;
    }

    textarea {
      min-height: 100px;
    }

    .rating {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
    }

    .rating label {
      font-weight: 400;
    }

    .rating input[type="radio"] {
      margin-right: 5px;
    }

    button {
      background: #2563eb;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e40af;
    }

    .home-link {
      text-align: center;
      display: block;
      margin-top: 20px;
      font-size: 16px;
      color: #2563eb;
      text-decoration: none;
    }

    .home-link:hover {
      color: #1e40af;
    }

    .note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h1>Feedback Form</h1>
    
    <th:block th:if="${session.succMsg}">

														<p class="text-warning text-striped fw-bold">[[${session.succMsg}]]</p>
														<th:block
															th:text="${@commonServiceImple.removeSessionMsg()}"></th:block>
													</th:block>

													<th:block th:if="${session.errorMsg}">

														<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
														<!-- In case of bean the first later is small -->
														<th:block
															th:text="${@commonServiceImple.removeSessionMsg()}"></th:block>
													</th:block>

   <form action="/saveFeedback"  method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="fullName" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="name">short description for feedback</label>
      <input type="text" id="name" name="description" placeholder="Enter your name" required>

      <label>Rating:</label>
      <div class="rating">
        <label><input type="number" name="rating" min="1" max="5" placeholder="3" required>
 </label>
       
      </div>

      <button type="submit">Submit Feedback</button>

      <a href="/" class="home-link">Home</a>
<a href="/user/feedback" class="home-link">refresh</a>
      <p class="note">We appreciate your valuable feedback!</p>
    </form>
  </div>
</body>
</html>
