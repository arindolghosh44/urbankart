<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Register Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<section>
    <div class="container mt-75">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card register-card shadow-lg mt-5">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <!-- Carousel Section -->
                            <div class="col-md-6 p-4 d-flex align-items-center">
                                <div id="carouselExampleControls" class="carousel slide w-100"
                                    data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="img/iStock-1051616786.webp" class="d-block w-100"
                                                alt="image1">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="img/ecommerce.webp" class="d-block w-100"
                                                alt="image2">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="img/best-ecommerce-website-templates.jpg"
                                                class="d-block w-100" alt="image3">
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button"
                                        data-bs-target="#carouselExampleControls"
                                        data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button"
                                        data-bs-target="#carouselExampleControls"
                                        data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                            <!-- Registration Form -->
                            <div class="col-md-6 p-4 d-flex align-items-center">
                                <div class="card register-form-card w-100 shadow-lg">
                                    <div class="card-header register-header text-center">
                                        <h4 class="text-white">Register</h4>
                                    </div>

                                    <!-- Registration Form Body -->
                                    <div class="card shadow-lg" style="border: none;">
                                        <div class="card-body register-body"
                                            style="background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); padding: 30px;">
                                             <th:block th:if="${session.succMsg}">
                                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                            <th:block th:text="${@commonServiceImple.removeSessionMsg()}"></th:block>
                                        </th:block>
                                        <th:block th:if="${session.errorMsg}">
                                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                            <th:block th:text="${@commonServiceImple.removeSessionMsg()}"></th:block>
                                        </th:block>
                                            
                                            <form action="/saveUser" enctype="multipart/form-data"
                                                method="post">
                                                <div class="row mb-3">
                                                    <div class="col">
                                                        <label class="form-label" style="color: #6a1b9a;">Full
                                                            Name</label> <input class="form-control" name="name" type="text"
                                                            required
                                                            style="background: #f3e5f5; border: 2px solid #ce93d8; border-radius: 10px; transition: 0.3s ease;">
                                                    </div>
                                                    <div class="col">
                                                        <label class="form-label" style="color: #0288d1;">Contact
                                                            Number</label> <input class="form-control" name="mobileNumber"
                                                            type="number" required
                                                            style="background: #e1f5fe; border: 2px solid #81d4fa; border-radius: 10px; transition: 0.3s ease;">
                                                    </div>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label" style="color: #d84315;">Email</label>
                                                    <input class="form-control" name="email" type="email"
                                                        required
                                                        style="background: #ffebee; border: 2px solid #ef9a9a; border-radius: 10px;">
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col">
                                                        <label class="form-label" style="color: #00796b;">Address</label>
                                                        <input class="form-control" name="address" type="text"
                                                            required
                                                            style="background: #e0f2f1; border: 2px solid #80cbc4; border-radius: 10px;">
                                                    </div>
                                                    <div class="col">
                                                        <label class="form-label" style="color: #f9a825;">City</label>
                                                        <input class="form-control" name="city" type="text"
                                                            required
                                                            style="background: #fffde7; border: 2px solid #fff176; border-radius: 10px;">
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col">
                                                        <label class="form-label" style="color: #8e24aa;">State</label>
                                                        <input class="form-control" name="state" type="text"
                                                            required
                                                            style="background: #f3e5f5; border: 2px solid #ba68c8; border-radius: 10px;">
                                                    </div>
                                                    <div class="col">
                                                        <label class="form-label" style="color: #5d4037;">Pincode</label>
                                                        <input class="form-control" name="pincode" type="number"
                                                            required
                                                            style="background: #efebe9; border: 2px solid #bcaaa4; border-radius: 10px;">
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col">
                                                        <label class="form-label" style="color: #c2185b;">Password</label>
                                                        <input class="form-control" name="password"
                                                            type="password" required
                                                            style="background: #fce4ec; border: 2px solid #f48fb1; border-radius: 10px;">
                                                    </div>
                                                    <div class="col">
                                                        <label class="form-label" style="color: #ad1457;">Confirm
                                                            Password</label> <input class="form-control" name="cpassword"
                                                            type="password" required
                                                            style="background: #fce4ec; border: 2px solid #f06292; border-radius: 10px;">
                                                    </div>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label" style="color: #1a237e;">Profile
                                                        Image</label> <input class="form-control" name="img" type="file"
                                                        style="background: #e8eaf6; border: 2px solid #9fa8da; border-radius: 10px;">
                                                </div>
                                                <button type="submit" class="btn register-btn w-100"
                                                    style="background: linear-gradient(to right, #ff4081, #ec407a); color: white; font-weight: bold; padding: 12px; border: none; border-radius: 30px; transition: all 0.4s ease;"
                                                    onmouseover="this.style.background='linear-gradient(to right, #ec407a, #d81b60)'"
                                                    onmouseout="this.style.background='linear-gradient(to right, #ff4081, #ec407a)'">
                                                    Register</button>
                                            </form>
                                        </div>
                                    </div>

                                    <!-- Footer Section -->
                                    <div class="card-footer text-center register-footer"
                                        style="background: linear-gradient(135deg, #ff5722, #ffeb3b); color: #1a237e; padding: 15px; border-radius: 0 0 15px 15px; font-weight: 600; font-size: 16px; transition: background 0.4s ease;"
                                        onmouseover="this.style.background='linear-gradient(135deg, #f44336, #ffc107)'"
                                        onmouseout="this.style.background='linear-gradient(135deg, #ff5722, #ffeb3b)'">
                                        Already have an account? <a href="/signin"
                                            style="color: #fff; background-color: #d50000; padding: 8px 16px; margin-left: 10px; border-radius: 25px; text-decoration: none; font-weight: bold; font-size: 15px; transition: background-color 0.3s ease;"
                                            onmouseover="this.style.backgroundColor='#b71c1c'"
                                            onmouseout="this.style.backgroundColor='#d50000'"> Login
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
