<!DOCTYPE html>
<html lang="en" xmlns:th="http//:www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>

	<section>
		<!-- Start slide -->

		<div id="carouselExampleControls" class="carousel slide"
			data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/2593065.jpg" class="d-block w-100" alt="image1"
						height="650px">
				</div>
				<div class="carousel-item">
					<img src="img/best-ecommerce-website-templates.jpg"
						class="d-block w-100" alt="image2" height="650px">
				</div>
				<div class="carousel-item">
					<img src="img/Ecommerce-Shopping-Infographics.png"
						class="d-block w-100" alt="image3" height="650px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleControls" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleControls" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- End Slide -->



		<!-- Start Category Module -->

		<div class="container">
			<div class="row">

				<p class="text-center fs-4">Category</p>


				<div class="col-md-2" th:each="c:${category}">
					<div
						class="card  rounded-circle  shadow-lg p-3 mb-5 bg-info rounded">
						<div class="card-body text-center">


							<img th:src="@{'img/Category_image/'+${c.imageName}}" width="65%"
								height="140px"><br> <a
								th:href="@{'/products?category='+${c.name}}"
								class="text-decoration-none text-dark">[[${c.name}]]</a>
						</div>




					</div>




				</div>

			</div>






		</div>











		<!-- End Category Module -->


		<!-- Start Latest product -->

		<div class="container">
			<div class="row">

				<p class="text-center fs-4">Latest Product</p>


				<div class="col-md-2" th:each="p:${products}">
					<div
						class="card    shadow-lg p-3 mb-5 bg-primary rounded">
						<div class="card-body text-center">


							<img alt="" th:src="@{'img/product_img/'+${p.image}}" class=""
								width="65%" height="140px">
							<p class="text-center">
								<a th:href="@{'/product/'+${p.id}}" class="text-decoration-none text-dark">[[${p.title}]]</a>
							</p>
						</div>




					</div>




				</div>


			</div>






		</div>









		<!-- End Latest product -->






	</section>

</body>
</html>
